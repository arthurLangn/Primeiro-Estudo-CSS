<!DOCTYPE html>
<html>
	<head>
		<title>Tamanhos de textos</title>
		<meta charset="utf-8">

		<style type="text/css">

			body {
				font-size: 30px;
			}

			.texto1 {
				/*
				px --> tamanho fixo
				% --> tamanho relativo ao padrão adotado pelos browsers 
				em --> tamanho relativo ao container pai
				*/
				/*font-size: 30px;*/
				font-size: 2em;
			}

			.texto2 {
				font-size: 1em;
			}

		</style>

	</head>

	<body>

		<p class="texto1">Conteúdo 1</p>
		<p class="texto2">Conteúdo 2</p>


	</body>
</html>
